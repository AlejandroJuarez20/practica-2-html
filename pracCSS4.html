<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid rgb(17, 0, 250);
            background-color: rgb(38, 0, 255);
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: darkblue;
            color: rgb(174, 255, 0);
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro bicicletas </h1>
    <form>
        <label for="nombre">Nombre de la bicicleta:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="tipo">Tipo de la bicicleta:</label>
        <select id="tipo" name="tipo">
            <option value="perro"> Ruta </option>
            <option value="gato"> Carreras </option>
        </select>

        <label for="vacunado">Es comcodo?</label>
        <input type="checkbox" id="vacunado" name="vacunado"> 

        <label>ALgun fallo?</label>
        <input type="radio" id="macho" name="genero" value="macho"> SI
        <input type="radio" id="hembra" name="genero" value="hembra"> NO

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
